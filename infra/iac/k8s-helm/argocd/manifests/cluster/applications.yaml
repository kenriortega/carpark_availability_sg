apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  destination:
    namespace: kafka
    server: https://kubernetes.default.svc
  project: kafka
  source:
    path: infra/iac/k8s-helm/argocd/manifests/kafka
    repoURL: https://github.com/kenriortega/issues_tracker_pipeline.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
